name: Build WPE x64

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2

      - name: Setup NuGet
        uses: NuGet/setup-nuget@v2

      - name: Restore NuGet packages
        run: nuget restore WinsockPacketEditor.sln

      - name: Build the project
        run: msbuild WinsockPacketEditor.sln /p:Configuration=Release /p:Platform="Any CPU"

      - name: Upload compiled files
        uses: actions/upload-artifact@v4
        with:
          name: WPE-x64-Compiled
          path: |
            bin/x64/Release/
